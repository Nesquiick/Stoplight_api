                  posting_date:
                    type: string
                    minLength: 1
                    format: date-time
                  posting_delivery_type:
                    type: string
                    minLength: 1
                    enum:
                      - Shipping
                      - PickUp
                  posting_images:
                    type: array
                    uniqueItems: true
                    minItems: 0
                    maxItems: 3
                    items:
                      type: string
                  seller_name:
                    type: string
                    minLength: 1
                  seller_email:
                    type: string
                    minLength: 1
                    format: email
                  seller_id:
                    type: string
                    minLength: 1
                    format: uuid
                required:
                  - posting_title
