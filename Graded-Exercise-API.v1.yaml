          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Not Found
      description: Delete a posting
  /postings:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  posting_title:
                    type: string
                    minLength: 1
                  posting_description:
                    type: string
