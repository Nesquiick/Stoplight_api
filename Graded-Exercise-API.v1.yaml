                  - posting_location
                  - posting_price
                  - posting_date
                  - posting_delivery_type
                  - posting_images
                  - seller_name
                  - seller_email
                  - seller_id
              examples: {}
        '404':
          description: Not Found
      operationId: get-users-user_id-postings-posting_id
      description: Get all the information of a posting
    put:
      summary: ''
      operationId: put-users-user_id-postings-posting_id
      responses:
        '204':
          description: No Content
        '304':
          description: Not Modified
      description: Modify a posting
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                posting_title:
                  type: string
                  minLength: 1
                posting_description:
                  type: string
                  minLength: 1
                posting_category:
                  type: string
                  minLength: 1
                posting_location:
                  type: string
