                  - posting_price
                  - posting_date
                  - posting_delivery_type
                  - posting_images
                  - seller_name
                  - seller_email
                  - seller_id
              examples: {}
        '404':
          description: Not Found
      operationId: get-postings
      description: 'Get the list of every postings that can be sorted by the date, the category and Location'
  '/postings/{posting_id}':
    parameters:
      - schema:
          type: string
        name: posting_id
        in: path
